<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            background: linear-gradient(145deg, #1a1a1a, #222);
            border-radius: 15px;
            box-shadow: 5px 5px 15px #0a0a0a, -5px -5px 15px #292929;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-bottom: 2px solid #333;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
            animation: fadeIn 0.5s ease-in forwards;
            position: relative;
        }
        .user {
            align-self: flex-end;
            background-color: #7b1fa2;
            box-shadow: 0 0 10px #7b1fa2;
        }
        .bot {
            align-self: flex-start;
            background-color: #333;
            box-shadow: 0 0 10px #555;
        }
        .delete-btn {
            position: absolute;
            top: 50%;
            right: -25px;
            transform: translateY(-50%);
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: none;
            transition: 0.3s;
        }
        .message:hover .delete-btn {
            display: block;
        }
        .input-container {
            display: flex;
            padding: 12px;
            background-color: #111;
        }
        input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #222;
            color: white;
            outline: none;
            margin-right: 10px;
            font-family: 'Arial', sans-serif;
        }
        button {
            padding: 12px 18px;
            background-color: #7b1fa2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #5a1075;
        }
        .new-chat-btn {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #ff9800;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .new-chat-btn:hover {
            background-color: #e68900;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <button class="new-chat-btn" onclick="newChat()">New Chat</button>
    </div>
    
    <script>
        function generateUserId() {
            return Math.floor(Math.random() * 1000000000).toString();
        }

        let userId = generateUserId();
        const chatBox = document.getElementById("chat-box");

        function saveChat() {
            localStorage.setItem("chatHistory", chatBox.innerHTML);
            localStorage.setItem("userId", userId);
        }

        function loadChat() {
            const savedChat = localStorage.getItem("chatHistory");
            if (savedChat) chatBox.innerHTML = savedChat;
        }

        function deleteMessage(event) {
            event.target.parentElement.remove();
            saveChat();
        }

        function newChat() {
            chatBox.innerHTML = "";
            userId = generateUserId();
            saveChat();
        }

        async function sendMessage() {
            const inputField = document.getElementById("user-input");
            const message = inputField.value;
            if (!message) return;
            
            const userMessage = document.createElement("div");
            userMessage.classList.add("message", "user");
            userMessage.textContent = message;
            
            const deleteBtn = document.createElement("button");
            deleteBtn.classList.add("delete-btn");
            deleteBtn.textContent = "Ã—";
            deleteBtn.onclick = deleteMessage;
            userMessage.appendChild(deleteBtn);
            
            chatBox.appendChild(userMessage);
            inputField.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
            saveChat();
            
            const botMessage = document.createElement("div");
            botMessage.classList.add("message", "bot");
            chatBox.appendChild(botMessage);
            saveChat();
            
            try {
                const response = await fetch(`https://api-ehsan-gpt4.onrender.com/ehsan/g?q=${encodeURIComponent(message)}&userId=${userId}&network=true&withoutContext=false&stream=true&license=Kj5uZTgzkEmgZk5Fi3ev2RiSB0p63k1p8L8deWs9l34g`);
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                botMessage.textContent = "";
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });
                    botMessage.textContent += chunk;
                    chatBox.scrollTop = chatBox.scrollHeight;
                    saveChat();
                }
            } catch (error) {
                botMessage.textContent = "Failed to fetch response";
            }
            saveChat();
        }

        window.onload = loadChat;
    </script>
</body>
</html>
