<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-bottom: 1px solid #444;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }
        .user {
            align-self: flex-end;
            background-color: #6200ea;
        }
        .bot {
            align-self: flex-start;
            background-color: #333;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #222;
        }
        input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #4500b5;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        async function sendMessage() {
            const inputField = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");
            const message = inputField.value;
            
            if (!message) return;
            
            const userMessage = document.createElement("div");
            userMessage.classList.add("message", "user");
            userMessage.textContent = message;
            chatBox.appendChild(userMessage);
            inputField.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
            
            try {
                const response = await fetch(`https://api-ehsan-gpt4.onrender.com/ehsan/g?q=${encodeURIComponent(message)}&userId=12345&network=true&withoutContext=false&stream=true&license=YOUR_LICENSE_KEY`);
                const data = await response.json();
                
                const botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot");
                botMessage.textContent = data.response || "Error receiving response";
                chatBox.appendChild(botMessage);
            } catch (error) {
                const errorMessage = document.createElement("div");
                errorMessage.classList.add("message", "bot");
                errorMessage.textContent = "Failed to fetch response";
                chatBox.appendChild(errorMessage);
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
